				$("#sidenav-container>li").click(function () {
					FunctionSelected = $(this).index();
					$(".side-nav-item").removeClass("selected");
					$(this).addClass("selected");
					switch (FunctionSelected) {
						case 0:
							$("#platformUsage").show();
							$("#platformConfig").hide();
							break;
						case 1:
							$("#platformConfig").show();

							break;
					}
				});
			});
